<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;"> 
	<li class="k-state-active"> 
		<span class="panel-bar-label-no-wrap">Configuration</span>
		<div class="config-option-single-row" style="margin:10px 20px; font-size: 14px;"> 
			<div class="config-option-ie11-overflow-fix"> 
				<!-- Chart type list -->
				<div class="config-label" style="width: 85%;margin:10px 15px 5px">Chart Type</div>
				<div style="margin-left:100px;">
					<select name="charttype" ng-model="config.ChartType" >
						<option value="bar">Bar</option>
						<option value="line">Line</option>
					</select>
				</div>
				<!-- Color picker from PV -->
				<div style="width: 85%;margin:10px 15px 20px">
					<pv-color-picker colorkeyword="Bar or Line Color" ng-model="config.BarOrLineColor"></pv-color-picker>
				</div>
			</div>
		</div> 
	</li>
</ul>
